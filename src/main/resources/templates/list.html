<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<style>
  table, tr {
    border: 1px solid black;
    border-collapse: collapse;
  }

  tr:nth-child(even) {
    background-color: lightcyan;
  }
</style>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <!--            <th>title(||쓰지 않은 경우)</th>-->
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <!--/board/1-->
        <!--            <td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td> &lt;!&ndash;/board/$%7Bboard.id%7D&ndash;&gt;-->
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<button onclick="saveReq()">글쓰기</button>
</body>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
</script>
</html>
